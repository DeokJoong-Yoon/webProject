<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>도서 대출 예제</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 100px;
            line-height: 25px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>도서 예약 대출</h1>
    <form method="get">
        <label for="user_name">성명 : </label>
        <input type="text" name="user_name" id="user_name" required="required"/>

        <label for="user_tel">전화 : </label>
        <input type="text" name="user_tel" id="user_tel" placeholder="00*-000*-0000" required="required" />

        <br />

        <label for="user_mail">이메일 : </label>
        <input type="text" name="user_mail" id="user_mail" placeholder="***@***.***">

        <br /><br />

        <label for="book_name">도서명 : </label>
        <input type="text" name="book_name" id="book_name">

        <br />

        <label for="reserved_date">예약 희망일 : </label>
        <input type="date" name="reserved_date" id="reserved_date" value="2023-11-15"/>

        <br />

        <label>수령 시간 : </label>
        <input type="time" name="time_from" id="time_from" min="09:00" max="18:00" value="09:00" /> 에서
        <input type="time" name="until_time" id="until_time" min="09:00" max="18:00" value="18:00" /> 사이<br />

        <hr>

        <button type="submit" value="예약하기">예약하기</button>
        <input type="reset" value="취소하기" />

    </form>
</body>

</html>
