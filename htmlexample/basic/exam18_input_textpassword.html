<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/poster.css">
    <title>입력 양식 태그 확인</title>
</head>

<body>
    <div id="container">
        <form method="get">
            <fieldset>
                <legend>사용자 정보</legend>
                <table>
                    <ul>
                        <tr>
                            <td> 
                                <li><label for="user_id">아이디</label></li>
                            </td>
                            <td><input type="text" name="user_id" id="user_id" size="20" maxlength="12" required
                                    placeholder="id 입력해주세요" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <li><label for="pwd">비밀번호</label></li>
                            </td>
                            <td><input type="password" name="pwd" id="pwd" size="20" max="12" /></td>
                        </tr>
                        <tr>
                            <td>
                                <li><label for="passwordConfirmed">비밀번호 확인</label></li>
                            </td>
                            <td><input type="password" name="passwordConfirmed" id="passwordConfirmed" size="20"
                                    max="12" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <li>이름</li>
                            </td>
                            <td><input type="text" name="name" size="20" max="20" /></td>
                        </tr>
                        <tr>
                            <td>
                                <li>생년월일</li>
                            </td>
                            <td><input type="date" min="1900-01-01" max="2023-11-16" /></td>
                        </tr>
                        <tr>
                            <td>성별</td>
                            <td><input type="radio" name="gender" id="man" value="man" checked />
                                <label for="man">남자</label>
                                <input type="radio" name="gender" id="woman" value="woman" />
                                <label for="woman">여자</label>
                            </td>
                        </tr>
                        <tr>
                            <td>취미</td>
                            <td><input type="checkbox" name="hobby" id="hobby1" value="climbing" checked />
                                <label for="hobby1">등산</label>
                                <input type="checkbox" name="hobby" id="hobby2" value="traveling" checked />
                                <label for="hobby2">여행</label>
                                <input type="checkbox" name="hobby" id="hobby3" value="fising" />
                                <label for="hobby3">낚시</label>
                            </td>
                        </tr>
                        <tr>
                            <td>컴퓨터 운영체제</td>
                            <td>
                                <select name="OS" size="3" multiple>
                                    <option value="windows">윈도우7</option>
                                    <option value="linux">리눅스</option>
                                    <option value="solaris">솔라리스</option>
                                    <option value="mac">맥</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>웹 프로그래밍 과목(1)</td>
                            <td>
                                <select name="lessonOne" >
                                    <option value="java">JAVA</option>
                                    <option value="jsp">JSP</option>
                                    <option value="html5">HTML5</option>
                                    <option value="jQuery">jQuery</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>웹 프로그래밍 과목(2)</td>
                            <td>
                                <select name="lessonTwo">
                                    <optgroup label="web">
                                        <option value="java">JAVA</option>
                                        <option value="jsp">JSP</option>
                                        <option value="html5">HTML5</option>
                                        <option value="jQuery">jQuery</option>
                                    </optgroup>
                                    <optgroup label="backend">
                                        <option value="java">JAVA</option>
                                        <option value="php">PHP</option>
                                        <option value="Spring"></option>
                                    </optgroup>
                                    <optgroup label="웹 표준">
                                        <option value="구조">구조</option>
                                        <option value="표현">표현</option>
                                        <option value="동작">동작(기능)</option>
                                    </optgroup>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>배우는 과목</td>
                            <td>
                                <input type="text" name="language" list="language"/>
                                <datalist id="language">
                                    <option value="java">Java</option>
                                    <option value="database">Database</option>
                                    <option value="html/css/jsp">html/css/jsp</option>
                                </datalist>
                            </td>
                        </tr>
                        <tr>
                            <td>기타사항</td>
                            <td><textarea name="exam" cols="30" rows="7"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="button" value="목록" onclick="alert('목록이동')"/>
                                <button type="button" onclick="alert('클릭시 보여줄 내용')">목록</button>
                                <input type="submit" value="전송"/>
                                <input type="reset" value="취소"/>
                            </td>
                        </tr>
                    </ul>
                </table>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label for="mailEventYes">메일 수신</label>
                <input type="radio" name="mailEvent" id="mailEventYes" value="mailEventYes" checked>
                <label for="mailEventNo">메일 수신 안 함</label>
                <input type="radio" name="mailEvent" id="mailEventNo" value="mailEventNo">
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
            <button type="" onclick="window.open('http://127.0.0.1:5500/htmlexample/basic/Self-introduction.html')"> 버튼</button>
        </form>
    </div>
</body>

</html>
