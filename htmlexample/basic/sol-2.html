<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
        label {
            display: inline-block;
            width: 80px;
            line-height: 25px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <form>
        <style>
            
        </style>
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr />
        <ul>
            <h3>개인정보</h3>
            <li>
                <label for="user_name">이름 : </label>
                <input type="text" name="user_name" id="user_name" placeholder="공백없이 입력하세요" required="required"/>
            </li>
            <li>
                <label for="user_tel">연락처 : </label>
                <input type="tel" name="user_tel" id="user_tel" placeholder="번호만 입력하세요" required="required"/>
            </li>

            <h3>지원 분야</h3>
            <li>
                <label><input type="radio" name="field" value="an"/>웹 퍼블리싱</label>
            </li>
            <li>
                <label><input type="radio" name="field" value="pd"/>웹 어플리케이션 개발</label>
            </li>
            <li>
                <label><input type="radio" name="field" value="pd"/>개발 환경 개선</label>
            </li>

            <h3>지원 동기</h3>
            <textarea name="memo" id="" cols="70" rows="10" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            
        </ul>
        
    </form>
</body>
</html>
