<!DOCTYPE html>
<html lang="ko">

    <title>form - example</title>
    <script src="../js/form.exmaple.js"></script>

<body>
    <h3>form 예제1</h3>

        <textarea row="6" cols="29" id="result" readonly></textarea>
    </form>
