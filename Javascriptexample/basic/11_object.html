<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object.html</title>
    <script>
        /* Object 생성자를 이용하는 방법 */
        let user = new Object();
        user.name = "홍길동";
        user.hobby = ["여행", "영화"];
        user.greeting = function () {
            document.write("안녕하세요~! 나는 " + this.name + " 입니다.<br />");
        };
        user.print = function () {
            document.write("이름 : " + this.name + "<br />");
            document.write("취미 : " + this.hobby.join(" "));
        };
        document.write("<h3>Object 생성자를 이용하는 방법</h3>");
        user.greeting();
        user.print();

        /* 객체 리터럴을 이용하는 방법 */
        let user1 = {
            name: "윤진",
            hobby: ["개발", "독서"],
            greeting: function () {
                document.write("안녕하세요~? 나는 " + this.name + "입니다.<br />");
            },
            print: function () {
                document.write("이름 : " + this.name + "<br />");
                document.write("취미 : " + this.hobby.join(" "));
            }
        };
        document.write("<h3>객체 리터럴을 이용하는 방법</h3>");
        user1.greeting();
        user1.print();

        /* 생성자 함수를 이용하는 방법 */
        function User(name, hobby) {
            this.name = name;
            this.hobby = hobby;
            this.greeting = function () {
                document.write("안녕하세요~! 나는 " + this.name + " 입니다.");
            }
        }
        document.write("<h3>생성자 함수를 이용하는 방법 </h3>");

        // user 객체를 생성하는 데 new 활용해 생성자 함수 호출
        let user2 = new User("홍길동", ["개발", "독서"]);
        user2.greeting();

        /* ES6 (ECMAScipt6) 클래스를 이용하는 방법 */
        class User1 {
            // User1 생성자
            constructor(name, hobby) {
                this._name = name;
                this._hobby = hobby;
            }
            /* 생성자 오버로딩 불가
            constructor() {

            }
            */
            greeting() {
                document.write("안녕하세요~! 나는 " + this._name + " 입니다.");
                document.write("취미는 " + this._hobby.join(", ") + " 입니다.<br />");
            }
        }
        document.write("<h3>ES6 클래스를 이용하는 방법 </h3>");

        let user3 = new User1("윤진", ["게임", "그림"]);
        user3.greeting();
        let user4 = new User1();
        console.log(user._name);
        user4._name = "홍길동";
        user4._hobby = ["여행", "영화"];

        user4.greeting();
    </script>
</head>

<body>
</body>

</html>
