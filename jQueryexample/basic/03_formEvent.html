<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_formEvent.html</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/03_formEvent.js"></script>
    <link rel="stylesheet" href="../css/03_formEvent.css" />
</head>

<body>
    <h1>회원가입</h1>
    <form>
        <ul>
            <li>
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id" />
            </li>
            <hr />
            <li>
                <label for="user_pw">비밀번호</label>
                <input type="text" name="user_pw" id="user_pw" />
            </li>
            <hr />
            <li>
                <label for="user_name">이름</label>
                <input type="text" name="user_name" id="user_name" />
            </li>
            <hr />
            <li>
                <label for="birth">생년월일</label>
                <input type="text" name="birth" id="birth" />
            </li>
            <hr />
            <li>
                <label for="gender">성별</label>
                <label><input type="radio" name="gender" />남자</label>
                <label><input type="radio" name="gender" />여자</label>

            </li>
            <hr />
            <li>
                <label for="emailDomain">이메일</label>
                <input type="text" name="emailDomain" id="emailDomain" />
                <select name="emailAddress" id="emailAddress">
                    <option value="">선택</option>
                    <option value="@naver.com" id="naver">네이버</option>
                    <option value="@daum.net" id="daum">다음</option>
                </select>
            </li>
            <hr />
            <li>
                <label for="hpno">핸드폰번호</label>
                <input type="text" name="hpno" id="hpno" />
            </li>
            <hr />
            <li>
                <label for="hobby">취미<input type="checkbox" id="hobby"></label>
                <label><input type="checkbox" name="hobby" class="hobby_check" />걷기</label>
                <label><input type="checkbox" name="hobby" class="hobby_check" />축구</label>
                <label><input type="checkbox" name="hobby" class="hobby_check" />농구</label>
                <label><input type="checkbox" name="hobby" class="hobby_check" />야구</label>
                <label><input type="checkbox" name="hobby" class="hobby_check" />여행</label>
                <label><input type="checkbox" name="hobby" class="hobby_check" />영화</label>
            </li>
            <hr />
            <li>
                <label for="job"></label>
                <select name="job" id="job">
                    <option value="">---- 선택하세요 -----</option>
                    <option value="backDev">백엔드개발자</option>
                    <option value="fronDev">프론트엔드개발자</option>
                    <option value="PM">프로젝트매니저</option>
                </select>
            </li>
        </ul>
        <div id="submit">
            <button type="button">회원가입</button>
            <button type="reset">다시작성</button>
        </div>
    </form>
</body>

</html>
