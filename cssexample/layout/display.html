<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>
        
    </title>
    <style>
        span {
            width: 100px; height:100px;
        }
        div#none span{display: none;}
        div#inline span{display: inline}
        div#block span{display:block}
        div#inblock span{display: inline-block;}
        div #html {
            background-color: #ffe400;
        }
        div #css {
            background-color: #B5B2FF;
            /* visibility: hidden; */
        }
        div #js {
            background-color: #d9418c;
        }
    </style>
</head>
<body>
    <div id="none">웹 표준은
        <span id="html">HTML</span>구조,
        <span id="css">CSS</span>디자인,
        <span id="js">JavaScript</span>동작이 있습니다.
    </div>

    <div id="inline">웹 표준은
        <span id="html">HTML</span>구조,
        <span id="css">CSS</span>디자인,
        <span id="js">JavaScript</span>동작이 있습니다.
    </div>

    <div id="block">웹 표준은
        <span id="html">HTML</span>구조,
        <span id="css">CSS</span>디자인,
        <span id="js">JavaScript</span>동작이 있습니다.
    </div>

    <div id="inblock">웹 표준은
        <span id="html">HTML</span>구조,
        <span id="css">CSS</span>디자인,
        <span id="js">JavaScript</span>동작이 있습니다.
    </div>

</body>
</html>
