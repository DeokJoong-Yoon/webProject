<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    <style>
        h1 {
            width: 500px;
            padding-bottom: 5px;
            border-bottom: 3px solid rgb(75, 70, 70);
        }
        p {
            width: 500px;
            box-sizing: border-box;
            padding: 10px;
            border-top:3px dotted blue;
            border-bottom:3px dotted blue;
            border:3px dotted blue;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>    
    <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의
        여백인 패딩(padding), 박스와 테두리(border),
        그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로 구성되어 있습니다.
    </p>
</body>
</html>
