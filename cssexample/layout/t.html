<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 소개 사이트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>맛있는 음식 소개</h1>
    </header>

    <section>
        <img src="food_image.jpg" alt="음식 이미지">
        <h2>푸라밀라 피자</h2>
        <p>
            이탈리아의 대표적인 음식 중 하나로, 신선한 토마토와 모짜렐라 치즈로 만든 피자입니다. 
            바삭한 도우와 풍부한 토핑이 특징이며, 어느 날씨에나 좋은 음식입니다.
        </p>
    </section>

    <!-- 다른 음식들을 소개하는 섹션들을 추가할 수 있습니다. -->

</body>
</html>
