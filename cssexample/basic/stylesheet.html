<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>상품 소개 페이지</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>
        h1 {
            padding: 10px;
            background-color: #222;
            color: #fff;
        }

        p {
            color: violet;
            font-style: italic;
            font-size: large;
        }

        .account {
            color: red;
            font-style: italic;
            font-size: small;
        }

        .bg {
            background-color: greenyellow;
        }
        .rred {
            color: red;
            font-size: larger;
        }
    </style>
</head>

<body>
    <h1 class="account bg">레드향</h1>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="rred">레드향</span> 이라불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2 ~ 3배 크고, 과육이 붉고 퉁퉁하다.</p>
    <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>

</html>
