<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autofocus와 placeholder 속성 사용하기</title>
    <style type="text/css">
        /* fieldset {
            padding: 15px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        input {
            width: 200px;
            margin-left: 20px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        } */

        li label {
            width: 80px;
            float: left;
            list-style: none;
            list-style-type: none;
        }
        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" autofocus>
                </li>
                <li>
                    <label for="addr">배송 주소 </label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="em">이메일 </label>
                    <input type="email" id="em">
                </li>
                <li>
                    <label for="phone">연락처 </label>
                    <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(012345678)">
                </li>
                <li>
                    <label for="time">배송 지정 </label>
                    <input type="date" /> <small>(주문일로부터 최소 3일 이후)</small>
                </li>
            </ul>
        </fieldset>
    </form>
</body>

</html>
