<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3가지 형식의 날짜 입력하기</title>
</head>

<body>
    <h1>날짜 지정하기</h1>
    <input type="date">
    <input type="month">
    <input type="week">

    <h1>시간 지정하기</h1>
    <input type="time">
    <input type="datetime-local">

    <h1>날짜의 범위를 제한하여 입력하기</h1>
    <input type="date" min="2023-10-13" max="2023-11-28">
</body>

</html>
