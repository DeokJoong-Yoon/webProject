<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readonly와 required 속성 사용하기</title>
    <style type="text/css">
        li {
            list-style: none;
        }

        label {
            width: 80px;
            float: left;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="orderProduct">주문 상품</label>
                    <input type="text" value="상품용 3KG" readonly />
                </li>
                <li>
                    <label for="user_name">이름 </label>
                    <input type="text" id="user_name" autofocus required>
                </li>
                <li>
                    <label for="addr">배송 주소 </label>
                    <input type="text" id="addr" required>
                </li>
                <li>
                    <label for="em">이메일 </label>
                    <input type="email" id="email" />
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(012345678)" />
                </li>
                <li>
                    <label for="date">배송 지정</label>
                    <input type="date" id="date"> <small>주문일로부터 최소 3일 이후</small>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="주문하기" />
        <input type="reset" value="취소하기" />
    </form>
</body>

</html>
