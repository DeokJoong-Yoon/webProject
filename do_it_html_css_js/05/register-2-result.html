<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 신청서에 속성 지정하기</title>
    <style type="text/css">
        li {
            list-style-type: none;
        }
        label {
            width: 120px;
            float: left;
        }
    </style>
</head>

<body>
    <h1>회원 가입을 환영합니다.</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디 </label>
                    <input type="text" id="user_id" autofocus required placeholder="4자 ~ 10자 사이, 공백없이">
                </li>
                <li>
                    <label for="em">이메일 </label>
                    <input type="email" id="em" required>
                </li>
                <li>
                    <label for="pwd">비밀번호 </label>
                    <input type="password" id="pwd" placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="pwd_c">비밀번호 확인 </label>
                    <input type="password" id="pwd_c">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>
                이벤트와 새로운 소식
            </legend>
            <label for="mail_yes">메일 수신 </label>
            <input type="radio" name="event" id="mail_yes" />
            <label for="mail_no">메일 수신 안 함</label>
            <input type="radio" name="event" id="mail_no">
        </fieldset>
        <input type="submit" value="가입하기" />
        <input type="reset" value="취소">
    </form>
</body>

</html>
